<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de participantes de um evento</title>
    <script defer src="Script/script.js"></script>
    <link rel="stylesheet" href="./Css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Gerenciador de Participantes <img src="imagens/Axolote.gif" id="img_axolote" alt=""></h1>

    <fieldset id="primeiroFildset">
        <legend>Adicionar participantes</legend>

        <label for="name">Nome :</label>
        <input type="text" id="name" placeholder="Nome completo..."> <br>
        <label for="email">Email :</label>
        <input type="email" id="email" placeholder="exemplo@domino.com"> <br>
        <label for="Telefone">Telefone: </label>
        <input type="text" id="telefone" placeholder="Apenas digitos..."> <br>
        <button id="insertButton" onclick="adicionaParticipante()">Adicionar participante</button>
    </fieldset>

    <fieldset>
        <legend>Participantes cadastrados</legend>
        <div id="container">
            <!--Aqui será dinâmico -->
        </div>
    </fieldset>
</body>

</html>
